<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Weather app for The Odin Project</title>
    <script
      src="https://kit.fontawesome.com/702833542a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../src/css/style.css" />
  </head>
  <body>
    <section id="app">
      <form id="cityInput">
        <input id="inputCityText" type="text" placeholder="Enter your city" />
        <button id="scaleToggle">
          <i class="fas fa-thermometer-quarter"></i>
          <span class="active" id="celsius">℃</span>
          /
          <span id="fahrenheit">℉</span>
        </button>
        <button id="submitCityButton" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div id="cityDisplay"></div>
      <div id="weather-wrapper">
        <div id="current-weather"></div>
        <div id="daily-weather"></div>
      </div>
    </section>
    <script src="./bundle.js"></script>
  </body>
</html>
